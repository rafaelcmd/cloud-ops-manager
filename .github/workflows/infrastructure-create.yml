name: Infrastructure - Create

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/environments/dev/**'
  pull_request:
    paths:
      - 'infrastructure/environments/dev/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infrastructure/environments/dev
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

      - name: Confirm EC2 Variables Are Stored in Terraform Cloud
        env:
          TFE_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: |
          echo "Checking if Terraform Cloud workspace variables exist..."
          
          # Fetch stored variables from Terraform Cloud
          curl -s --header "Authorization: Bearer $TFE_TOKEN" \
            "https://app.terraform.io/api/v2/workspaces/cloud-ops-manager-workspace/vars" | jq '.data'
          
          echo "Terraform Cloud workspace variables confirmed."