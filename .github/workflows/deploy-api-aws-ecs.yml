name: Deploy - API to AWS ECS

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Log in to AWS ECR
        run: aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cloud_ops_manager_ecr_repository:latest

      - name: Build and Push Docker image
        run: |
          docker build -t cloud-ops-manager-api ../../api/Dockerfile.dev
          docker tag cloud-ops-manager-api:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cloud-ops-manager-api:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cloud-ops-manager-api:latest

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster cloud-ops-manager-api-cluster \
            --service cloud-ops-manager-api-ecs-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}